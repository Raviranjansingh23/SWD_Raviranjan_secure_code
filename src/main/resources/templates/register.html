<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Register | Task Master</title>

    <link rel="icon" href="/assets/images/logo.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url("assets/images/BG img.jpg") center center/cover
          no-repeat;
      }
    </style>
  </head>
  <body class="bg-light text-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4 round card" style="background-color: #00000085">
          <div class="card-body">
            <h3>Register</h3>
            <div
              class="alert alert-danger fade show"
              role="alert"
              th:if="${param.error}"
            >
              [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]].
            </div>

            <form th:action="@{/auth/register}" method="post">
              <div class="form-group">
                <label for="firstName" class="col-form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="lastName" class="col-form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email" class="col-form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password" class="col-form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary col-sm-4">
                  Submit
                </button>
                <p>
                  Already have an account?
                  <a type="button" class="mt-4 text-light" href="/login">Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 Â </body>
</html>
