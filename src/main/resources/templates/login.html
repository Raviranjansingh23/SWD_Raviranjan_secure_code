<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login | Task Master</title>

    <link rel="icon" href="/assets/images/logo.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url("assets/images/BG img.jpg") center center/cover
          no-repeat;
      }
    </style>
  </head>
  <body class="bg-light text-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4 round card" style="background-color: #00000085">
          <div class="card-body">
            <h3>Login</h3>
            <div
              class="alert alert-danger fade show"
              role="alert"
              th:if="${param.error}"
            >
              [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]].
            </div>
            <div th:if="${param.logout}">
              <p class="bg-success p-2 rounded">You have been logged out.</p>
            </div>

            <form th:action="@{/login}" method="post">
              <div class="form-group">
                <label for="username" class="col-form-label"> Username </label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password" class="col-form-label"> Password </label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary col-sm-4">Login</button>
                <p>Don't have an account? <a type="button" class="mt-4 text-light" href="/register">SignUp</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 Â </body>
</html>
